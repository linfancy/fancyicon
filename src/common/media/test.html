<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>webfont</title>
<link rel="stylesheet" type="text/css" href="css/iconfont.css">
<style type="text/css">
	ul,li{list-style:none;}
	ul{overflow:hidden;margin:0;padding:0;}
	li{width: 90px;float: left;text-align: center;}
	pre{padding: 5px;line-height: 20px;background: #e8e8e8;height: 20px;}
</style>
</head>
<body>

<div class="main">
	<h1>webfont</h1>
	<h2>预览 Preview(兼容ie7)</h2>
	<pre>&lt;div class="iconfont"&gt;&amp;#xe800&lt;/div&gt;</pre>
	<ul>
		
		<li><div><h3>\e801</h3><div class="iconfont">&#xe801</div></div></li>
		
		<li><div><h3>\e803</h3><div class="iconfont">&#xe803</div></div></li>
		
		<li><div><h3>\e804</h3><div class="iconfont">&#xe804</div></div></li>
		
		<li><div><h3>\e805</h3><div class="iconfont">&#xe805</div></div></li>
		
		<li><div><h3>\e802</h3><div class="iconfont">&#xe802</div></div></li>
		
		<li><div><h3>\e806</h3><div class="iconfont">&#xe806</div></div></li>
		
	</ul>

	<h2>预览 Preview(ie7以上)</h2>
	<pre>&lt;div class="iconfont icon-xxx"&gt;&lt;/div&gt;</pre>
	<ul>
		
		<li><div><h3>\e801</h3><div class="iconfont icon-reset"></div></div></li>
		
		<li><div><h3>\e803</h3><div class="iconfont icon-close"></div></div></li>
		
		<li><div><h3>\e804</h3><div class="iconfont icon-F"></div></div></li>
		
		<li><div><h3>\e805</h3><div class="iconfont icon-select"></div></div></li>
		
		<li><div><h3>\e802</h3><div class="iconfont icon-shrink"></div></div></li>
		
		<li><div><h3>\e806</h3><div class="iconfont icon-update"></div></div></li>
		
	</ul>

</div>
</body>
</html>
